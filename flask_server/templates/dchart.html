<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      ShotBot: Drink Count by Type
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">

    google.load('visualization', '1.0', {packages: ['corechart']});

      // Callback that creates and populates a data table, 
      // instantiates the chart, passes in the data and
      // draws it.
    function drawChart() {

      // Import data from Flask.
      // Remove JS escaping with the |safe tag.
      var names = {{ drinkNames|safe }};
      var counts = {{ counts }};

      // Format data arrays for bar chart.
      names.splice(0,0,'');
      counts.splice(0,0,'');

      var data = google.visualization.arrayToDataTable([names, counts]);

      var options = {title:"Drink Count by Type",
                  width:1200, height:800};

      // Instantiate and draw the chart.
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

      chart.draw(data, options);
      
    }

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);

    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="chart_div" style="width: 900px; height: 600px;"></div>
  </body>
</html>
