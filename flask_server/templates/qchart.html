<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      ShotBot: Quantity Drunk by Ingredient
    </title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
    google.load('visualization', '1.0', {'packages':['corechart']});

      // Callback that creates and populates a data table, 
      // instantiates the chart, passes in the data and
      // draws it.
    function drawChart() {

      // Import data from Flask.
      // Removes JS escaping with the |safe tag.
      var qChartList = {{ qChartList|safe }};

      var data = google.visualization.arrayToDataTable(qChartList);

      var options = {'title':'Quantity Drunk by Ingredient',
                     'width':1200,
                     'height':800};

      // Instantiate and draw the chart.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));

      chart.draw(data, options);

    }
    
    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:900px; height:600px"></div>
  </body>
</html>
